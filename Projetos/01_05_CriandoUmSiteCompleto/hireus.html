<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>

<body>
    <header>
        <nav>
            <a href="/Projetos/01_05_CriandoUmSiteCompleto/index.html">
                <img src="/Projetos/01_05_CriandoUmSiteCompleto/images/logo.png" alt="">
            </a> |
            <a href="/Projetos/01_05_CriandoUmSiteCompleto/thespaceships.html">The Spaceships</a> |
            <a href="/Projetos/01_05_CriandoUmSiteCompleto/hireus.html">Hire Us</a>
        </nav>
        <hr>
    </header>
    <main>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"> -
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship" id="spaceship">
                    <option value="Falcon 9">Falcon 9</option>
                    <option value="Falcon Heavy">Falcon Heavy</option>
                </select>
                <label for="typeofservice">Type of Service:</label>
                <input type="search" list="typeofservice" name="typeofservice">
                <datalist id="typeofservice" style="display:hidden;">
                    <option value="Nan quis nulla. Integer malesuada.">
                    <option value="In in einum a arcu imperdiest malesuada.">
                    <option value="Sed vel lectus. Donec odio urna.">
                    <option value="A eneam id metus id velt ullamcorper pulvinar.">
                </datalist>
            </div>
            <br>
            <button type="submit">
                Send Message
            </button>

        </form>
    </main>
</body>

</html>
