<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script src="https://kit.fontawesome.com/cb205152ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="/Projetos/02_04_Portfólio com Bulma/style.css">
</head>

<body>

    <head>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/Projetos/02_04_Portfólio com Bulma/index.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="/Projetos/02_04_Portfólio com Bulma/index.html">
                        Home
                    </a>
                    <a class="navbar-item" href="/Projetos/02_04_Portfólio com Bulma/contato.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </head>
    <main>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <!--CARD-->
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="/Projetos/02_04_Portfólio com Bulma/ft_Anne - Copia.jpg" alt="Foto-Anne">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4">Anne Karoline</p>
                                        <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>

                                    </div>
                                </div>

                                <div class="content">
                                    <p class="subtitle is-6">(33) 99137-5118</p>
                                    <p class="subtitle is-6">contato@annekarolinefc.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-9">

                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">Contato</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input" type="email" placeholder="Email input"
                                                >
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            
                                        </div>
                                        
                                    </div>
    
                                    <div class="field">
                                        <label class="label">Message</label>
                                        <div class="control">
                                            <textarea class="textarea" placeholder="Textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-primary">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
