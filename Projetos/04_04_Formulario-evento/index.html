<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento com formulário</title>
    <script>
        function save(){
            event.preventDefault();//impede o comportamento padrao = pagina revarregada
            let name = document.querySelector("input[name='name']").value;
            let programmingLang = document.querySelector("select[name='programmingLang']").value;
            
            alert("Nome: " + name + "\nLinguagem de Programação: " + programmingLang)
        
        }
    </script>
</head>
<body>
    <form onsubmit="save()">
        <p>
            <label>Nome: </label>
            <input type="text" name="name">
        </p>
        <p>
            <label>Programa em:</label>
            <select name="programmingLang">
                <option>Javascrip</option>
                <option>Ruby</option>
                <option>Python</option>
                <option>PHP</option>
            </select>
            <button type="submit">Salvar</button>
        </p>
    </form>
</body>
</html>
