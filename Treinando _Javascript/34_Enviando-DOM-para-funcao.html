<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom para função</title>
    <script>
        function sayMyFirstName(element){
            console.log("Say My First Name")
            //capturando valor do input
            console.log(`Valor capturado: ${element.value}`)
        }
        function sayMyLastName(){
            console.log(event)
            alert("Meu último nome é " + event.target.value)
        }
    </script>
</head>
<body>
    <h1>Enviando o DOM para função</h1>
    <form>
        <p>
            <label>Nome: </label>
            <input type="text" name="first-name" onchange="sayMyFirstName(this)">
        </p>

        <p>
            <label>Sobrenome: </label>
            <input type="text" name="last-name" onchange="sayMyLastName()">
        </p>
    </form>
</body>
</html>
